<div class="flex align-items-center p-3 w-full">
  <img
    class="shadow-5 mr-5 w-10rem"
    [src]="character.image"
    [alt]="character.name"
  />
  <div class="flex-1">
    <div class="text-2xl font-bold">{{ character.name }}</div>
    <div class="mr-1">{{ character.status }} {{ character.species }}</div>

    <i class="pi pi-map-marker vertical-align-middle mr-2"></i
    ><span class="vertical-align-middle font-bold">
      {{ character.location.name }}
    </span>
  </div>
  <div class="flex flex-column">
    <span class="text-1xl font-semibold mb-1 align-self-end">$HHHH</span>
    <button
      pButton
      pRipple
      class="mb-2 p-button-secondary"
      icon="pi pi-check"
      label="Ver Detalle"
    ></button>
    <span>ooooooo</span>
  </div>
</div>
