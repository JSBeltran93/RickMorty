<div class="p-4 shadow-2 border-round m-2 border-700">
  <div
    class="flex align-items-center justify-content-end vertical-align-middle"
  >
    <button
      pButton
      pRipple
      class="p-button-rounded p-button-lg p-button-text"
      type="button"
      [icon]="iconFavorites"
      [ngClass]="
        iconFavorites === 'pi pi-heart' ? 'p-button-info' : 'p-button-danger'
      "
      pTooltip="Agregar a favoritos"
      (click)="changeFavorite(character)"
    ></button>
  </div>
  <div class="text-center">
    <img
      class="shadow-3 my-2 w-9 cursor-pointer border-round"
      [src]="character.image"
      [alt]="character.name"
      pTooltip="Ver {{ character.name }}"
      [routerLink]="['/detail-character', character.id]"
    />
    <div class="text-2xl font-bold">{{ character.name }}</div>
    <span>{{ character.status }} - {{ character.species }}</span>
    <div>
      <i class="pi pi-map-marker vertical-align-middle mr-2"></i>
      <span
        class="vertical-align-middle font-bold"
        pTooltip="{{ character.location.name }}"
      >
        {{ character.location.name }}
      </span>
    </div>
  </div>
</div>
